      <!-- this is the navigation bar-->

      <body>
        <div class="page-header">
            <div class="nav-bar">
              <div class="social-media-icons">
                <a href="https://www.instagram.com/info.yessies/" target="_blank"><img src="imgs/instagram.png" alt="instagram"></a>
                <a href="https://www.facebook.com/MainospalvelutYessies" target="_blank"><img src="imgs/face.png" alt="facebook"></a>
              </div>
              <div class="logo">
                <img src="imgs/Yessieslogonotxt.png" alt="logo">

              <div id="navigation-bar" class="links">

          <!--Footer here, with carousel-->
          <div class="container">
            <h2>Yessies</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="imgs/shirtart.png" alt="shirt art">
                </div>

                <div class="item">
                  <img src="imgs/postcard.png" alt="postcard">
                </div>

                <div class="item">
                  <img src="imgs/professionality.png" alt="professionality">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">

                <span class="sr-only">Next</span>
              </a>
